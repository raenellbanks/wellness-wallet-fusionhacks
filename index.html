<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellness Wallet</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:ital,wght@1,700&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <h1>
        <span class="sparkle">&#10024;</span> Wellness Wallet
        <span class="sparkle">&#10024;</span>
      </h1>
      <div class="toggle-container">
        <!-- Accessible dark mode toggle -->
        <input type="checkbox" id="modeToggle" aria-label="Toggle dark mode" />
        <label class="switch" for="modeToggle">
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <!-- SECTION 1: Food for the Soul -->
    <section class="card" id="soul">
      <h2>Food for the Soul</h2>
      <p id="mantraText">Loading mantra...</p>
      <audio id="mantraAudio" controls>
        <source src="assets/voice1.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <br />
      <button onclick="nextMantra()">Next</button>
    </section>

    <!-- SECTION 2: STOP and Reflect -->
    <section class="card" id="reflect">
      <h2>STOP and Reflect</h2>
      <p id="moodPrompt">Loading mood prompt...</p>
      <div id="emojiContainer">
        <span class="emoji" title="Happy">&#128522;</span>
        <span class="emoji" title="Sad">&#128546;</span>
        <span class="emoji" title="Angry">&#128544;</span>
        <span class="emoji" title="Sleepy">&#128564;</span>
        <span class="emoji" title="Sick">&#129298;</span>
      </div>
    </section>

    <!-- SECTION 3: The Drop -->
    <section class="card" id="drop">
      <h2>The Drop</h2>
      <img id="cyberImage" src="assets/tip1.jpg" alt="Cybersecurity Tip" />
      <p id="cyberTip">Loading tip...</p>
      <button onclick="nextCyberTip()">Next</button>
    </section>

    <!-- SECTION 4: What’s on YOUR mind sis? -->
    <section class="card" id="mind">
      <h2>What’s on YOUR mind sis?</h2>
      <p>Your words are safe here. This is private, just for your peace.</p>
      <iframe
        src="https://forms.gle/D3Knh1qsujpKj7pa6"
        width="100%"
        height="600px"
        title="Anonymous message form"
        class="anon-form"
      >
      </iframe>
    </section>

    <!-- Scripts -->
    <script src="script.js"></script>
  </body>
</html>
