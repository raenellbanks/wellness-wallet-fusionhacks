<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wellness Wallet</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:ital,wght@1,700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>
        <span class="sparkle">&#10024;</span> Wellness Wallet
        <span class="sparkle">&#10024;</span>
      </h1>
      <div class="toggle-container">
        <input type="checkbox" id="modeToggle" aria-label="Toggle dark mode" />
        <label class="switch" for="modeToggle"
          ><span class="slider"></span
        ></label>
      </div>
    </header>

    <!-- ðŸ½ï¸ Section: Food for the Soul -->
    <section class="card">
      <h2>Food for the Soul</h2>
      <div class="split">
        <div class="split-left">
          <p id="mantraText">Loading mantras...</p>
          <button class="fancy-btn" id="nextMantraBtn">Next</button>
        </div>
        <div class="split-right">
          <audio id="mantraAudio" controls></audio>
        </div>
      </div>
    </section>

    <!-- ðŸŒˆ Section: STOP and Reflect -->
    <section class="card">
      <h2>STOP and Reflect</h2>
      <div class="split square-box">
        <div class="split-left">
          <p id="moodPrompt">Loading mood prompts...</p>
        </div>
        <div class="split-right">
          <fieldset id="emojiContainer">
            <legend>Select your current mood</legend>
            <button class="emoji" data-feeling="happy" aria-label="Happy">
              &#128522;
            </button>
            <button class="emoji" data-feeling="sad" aria-label="Sad">
              &#128546;
            </button>
            <button class="emoji" data-feeling="angry" aria-label="Angry">
              &#128544;
            </button>
            <button class="emoji" data-feeling="sleepy" aria-label="Sleepy">
              &#128564;
            </button>
            <button class="emoji" data-feeling="sick" aria-label="Sick">
              &#129298;
            </button>
          </fieldset>
          <div id="emojiResults">No votes yet.</div>
        </div>
      </div>
    </section>

    <!-- ðŸ” Section: The Drop -->
    <section class="card">
      <h2>The Drop</h2>
      <div class="split">
        <div class="split-left">
          <p id="cyberTip">Loading cybersecurity tips...</p>
          <button class="fancy-btn" id="nextCyberTipBtn">Next</button>
        </div>
        <div class="split-right">
          <img id="cyberImage" src="placeholder.jpg" alt="Tip visual" />
        </div>
      </div>
    </section>

    <!-- ðŸ’¬ Section: Whatâ€™s on YOUR mind sis? -->
    <section class="card">
      <h2>Whatâ€™s on YOUR mind sis?</h2>
      <p>Your words are safe here. This is private, just for your peace.</p>
      <iframe
        src="https://forms.gle/D3Knh1qsujpKj7pa6"
        width="100%"
        height="600"
        title="Anonymous message form"
        class="anon-form"
      ></iframe>
    </section>

    <script src="script.js"></script>
  </body>
</html>
