<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wellness Wallet</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>
        <span class="sparkle">&#10024;</span>
        Wellness Wallet
        <span class="sparkle">&#10024;</span>
      </h1>
      <div class="toggle-container">
        <input type="checkbox" id="modeToggle" aria-label="Toggle dark mode" />
        <label class="switch" for="modeToggle">
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <!-- Section 1: Food for the Soul -->
    <section class="card dual-column" id="food-for-the-soul">
      <div class="left-column">
        <h2>Food for the Soul</h2>
        <p id="mantraText">Loading mantras...</p>
        <audio id="mantraAudio" controls></audio>
        <button id="nextMantraBtn">Next</button>
      </div>
      <div class="right-column">
        <!-- Music area can stay empty if not visually needed -->
        <p class="audio-info">Enjoy peaceful sounds with your mantra.</p>
      </div>
    </section>

    <!-- Section 2: STOP and Reflect -->
    <section class="card" id="stop-and-reflect">
      <h2>STOP and Reflect</h2>
      <p id="moodPrompt">Loading mood prompts...</p>
      <fieldset id="emojiContainer">
        <legend>Select your current mood</legend>
        <button
          class="emoji"
          data-feeling="happy"
          type="button"
          aria-label="Happy"
        >
          &#128522;
        </button>
        <button class="emoji" data-feeling="sad" type="button" aria-label="Sad">
          &#128546;
        </button>
      </fieldset>
    </section>
  </body>
</html>
